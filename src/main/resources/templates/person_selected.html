<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Person Selected</title>
</head>
<body>
    <h2>Selected Person</h2>
    <p>ID: <span th:text="${selectedPerson.id}"></span></p>
    <p>Firstname: <span th:text="${selectedPerson.firstname}"</span></p>
    <p>Lastname: <span th:text="${selectedPerson.lastname}"</span></p>
</body>
</html>
